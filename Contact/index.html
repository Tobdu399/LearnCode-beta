		<main>
			<div class="container">
				<div class="form">
					<h2>Ota Yhteyttä</h2>
					<div class="inputs">
						<label>
							<form action="https://formspree.io/" method="POST">
								<input name="Email" type="email" autocomplete="on" required="required" placeholder="Sähköposti"><br><br>
								<textarea name="Feedback" type="text" autocomplete="off" required="required" placeholder="Palaute"></textarea>
								<p>Kaikki palaute on meille tärkeää! Me emme jaa tietojasi, kuten sähköpostia tai nimeäsi kenenkään kanssa. Ne ovat tarkoitettu vain meille lähettääksemme sinulle vastauksemme.</p>
								<button type="submit">Lähetä</button>
							</form>
						</label>
					</div>
					<p id="note">Löysitkö tältä sivulta kirjoitusvirheitä tai jotakin paranneltavaa?<br>Muista mainita se palautteessasi!</p>
				</div>
			</div>
