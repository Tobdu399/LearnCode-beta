<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnCode |Â Browser Not Supported</title>
    <link rel="icon" href="Pictures/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script>
    function chd() {
        window.location.replace("https://www.google.com/intl/en_en/chrome/");
    }

    function checkBrowser() {
        let browser = navigator.userAgent.indexOf("Chrome");
        let error_msg = document.getElementById("msg");

        error_msg.style.backgroundColor = "#ff0000"

        if (browser !== -1) {
            error_msg.style.backgroundColor = "#00ff00";
            error_msg.innerHTML += browser;

            setTimeout(() => {
                let return_to_main_page = confirm("Seems like you are using Google Chrome or some other compatible browser. Would you like to return to the main page?")
                if (return_to_main_page) {
                    location.replace("index.html")
                }

                error_msg.innerHTML = "For development purposes only!"
            }, 1000);
        } else if (browser === -1) {
            error_msg.innerHTML += browser;
        } else {
            error_msg.innerHTML += "null"
        }
    }
</script>

<style>
    * {
        font-family: 'Open Sans', 'sans-serif';
    }

    @media only screen and (max-height: 400px) {
        :root {
            --padding: 5rem;
        }

        #error-msg h2 {
            padding-bottom: var(--padding);
        }

        .pictures {
            padding-top: calc(var(--padding)*3);
        }
    }

    @media only screen and (min-width: 900px) {
        #error-msg h2 {
            text-align: center;
            max-width: 1000px;
        }
    }

    #msg {
        font-family: 'Roboto Mono', 'sans-serif';
        letter-spacing: 0.1ch;
        font-size: 0.7rem;

        display: inline-block;
        padding: 2px;
        border-radius: 2px;
    }

    .container {
        width: 80%;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .pictures {
        width: 100%;
        text-align: center;
        padding-bottom: 4rem;
    }

    .pictures img {
        width: 15%;
        max-width: 150px;
    }

    #error-msg h2 {
        letter-spacing: 0.1ch;
        font-weight: 400;
        margin: auto;
    }

    #error-msg h2 button {
        margin-top: 2rem;
        padding: 15px 10px;
        font-size: 0.9rem;
        background-color: #44a4ff;
        color: #ffffff;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        outline: none;

        transition: 0.2s ease-in-out;
    }

    #error-msg h2 button:hover {
        border-radius: 8px;
        background-color: #1674d0;
    }
</style>

<body onload="checkBrowser()">

<div id="error-msg">
    <p id="msg">navigator.userAgent.indexOf("Chrome") = </p>

    <div class="container">
        <div class="pictures">
            <img src="Pictures/error.png">
        </div>

        <h2>
            Sorry, but we don't support your browser! Please use Google Chrome instead<br>
            <button onclick="chd()">Download Chrome</button>
        </h2>
    </div>
</div>

</body>
</html>
